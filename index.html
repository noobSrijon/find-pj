<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find PJ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in',
                        'slide-up': 'slideUp 0.5s ease-out',
                    }
                }
            }
        }
    </script>
    <style>
        @import url("/static/styles.css");
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="startScreen" class="fixed inset-0 flex items-center justify-center game-bg show">
        <div class="absolute inset-0 game-overlay"></div>
        <div class="relative z-10 text-center animate-fade-in px-6">
            <div class="mb-8">
                <div class="inline-block border-4 border-amber-400 px-8 py-4 box-glow bg-black/40 backdrop-blur-sm">
                    <h1 class="text-6xl md:text-9xl game-font font-black text-white text-glow tracking-widest" style="animation: pulse 2s ease-in-out infinite;">
                        FIND PJ
                    </h1>
                </div>
            </div>
            
       
            <button id="startButton" class="btn-game relative z-10 px-16 py-5 bg-gradient-to-r from-amber-600 to-amber-500 text-white text-xl md:text-2xl game-font font-bold tracking-widest border-4 border-amber-300 shadow-2xl hover:from-amber-500 hover:to-amber-400 transition-all duration-300 hover:scale-110 hover:border-white">
                <span class="relative z-10">â–¶ START GAME</span>
            </button>
        
        </div>
    </div>

    <div id="introScreen" class="fixed inset-0 flex items-center justify-center game-bg hide" style="display: none;">
        <div class="absolute inset-0 game-overlay"></div>
        <div class="relative z-10 max-w-4xl mx-auto px-6 md:px-12 text-center animate-slide-up">
            <div class="bg-black/60 backdrop-blur-md border-4 border-amber-400/50 box-glow p-8 md:p-16">
                <div class="mb-6">
                    <div class="inline-block border-b-4 border-amber-400 pb-2">
                        <h2 class="game-font text-2xl md:text-4xl text-amber-300 font-bold tracking-wider">
                            MISSION BRIEFING
                        </h2>
                    </div>
                </div>
                <div class="mb-6 flex justify-center">
                    <img src="/static/pj.jpeg" alt="PJ" class="rounded-lg border-4 border-amber-400/50 shadow-2xl max-w-xs md:max-w-md">
                </div>
                <p id="introText" class="game-text text-xl md:text-3xl text-white leading-relaxed font-medium tracking-wide"></p>
                
                <div id="introLoading" class="mt-8 flex items-center justify-center gap-3">
                    <div class="w-3 h-3 bg-amber-400 rounded-full animate-pulse"></div>
                    <div class="w-3 h-3 bg-amber-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                    <div class="w-3 h-3 bg-amber-400 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
                </div>

                <button id="continueButton" class="btn-game mt-8 px-12 py-4 bg-gradient-to-r from-amber-600 to-amber-500 text-white text-lg md:text-xl game-font font-bold tracking-widest border-4 border-amber-300 shadow-2xl hover:from-amber-500 hover:to-amber-400 transition-all duration-300 hover:scale-110" style="display: none;">
                    <span class="relative z-10">CONTINUE</span>
                </button>
            </div>
        </div>
    </div>

    <div id="exploreScreen" class="fixed inset-0 bg-black hide" style="display: none;">
        <div class="relative w-full h-full">
            <div id="streetViewPano" class="absolute inset-0 w-full h-full"></div>

            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-50 flex items-center gap-6">
                <div class="bg-black/80 backdrop-blur-sm text-white px-6 py-3 rounded-full shadow-xl">
                    <span id="locationCounter" class="text-lg font-light tracking-wide">1 / 3</span>
                </div>
                <button id="nextLocationButton" class="px-10 py-4 bg-white text-slate-900 font-light tracking-wide hover:bg-slate-100 transition-all duration-300 hover:scale-105 rounded-full shadow-xl">
                    NEXT LOCATION
                </button>
            </div>
        </div>
    </div>

    <div id="riddleScreen" class="fixed inset-0 game-bg hide" style="display: none;">
        <div class="absolute inset-0 game-overlay"></div>
        <div class="relative z-10 h-full w-full flex flex-col">
            <div class="bg-black/60 backdrop-blur-sm border-b-4 border-amber-400/50 px-8 py-6 shadow-xl">
                <div class="text-center">
                    <h2 class="game-font text-3xl md:text-4xl text-amber-300 font-bold tracking-widest text-glow">DECODE THE RIDDLE</h2>
                    <p class="game-text text-base md:text-lg text-amber-200/80 tracking-wide mt-2">Click on the map to mark your target location</p>
                </div>
            </div>

            <div class="flex-1 overflow-auto py-6 md:py-8 w-full">
                <div class="max-w-5xl mx-auto px-4 md:px-6 w-full space-y-6">
                    <div class="bg-black/70 backdrop-blur-md rounded-xl border-4 border-amber-400/50 box-glow p-6 md:p-10 w-full">
                        <div class="flex items-start justify-center gap-4 mb-4">
                            
                            <div class="flex-1 max-w-3xl">
                                <p id="riddleText" class="game-text text-xl md:text-2xl text-white leading-relaxed font-medium text-center"></p>
                            </div>
                            
                        </div>
                    </div>

                    <div class="bg-black/70 backdrop-blur-md rounded-xl border-4 border-amber-400/50 box-glow p-6 md:p-8 w-full">
                        <div class="flex items-center justify-center gap-3 mb-6">
                            <h3 class="game-font text-2xl md:text-3xl text-amber-300 font-bold tracking-wider">GUESS LOCATION</h3>
                        </div>
                        <div id="map" class="w-full h-96 md:h-[500px] rounded-lg overflow-hidden shadow-2xl border-2 border-amber-500/30"></div>
                        <p class="game-text text-sm md:text-base text-amber-200/70 mt-4 text-center tracking-wide">Click anywhere on the map to place your marker</p>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4 w-full">
                        <button id="submitGuessButton" class="btn-game flex-1 px-10 py-5 bg-gradient-to-r from-amber-600 to-amber-500 text-white text-lg md:text-xl game-font font-bold tracking-widest border-4 border-amber-300 shadow-2xl hover:from-amber-500 hover:to-amber-400 transition-all duration-300 hover:scale-105">
                            <span class="relative z-10">SUBMIT GUESS</span>
                        </button>
                        <button id="skipButton" class="btn-game px-10 py-5 bg-black/50 text-amber-300 border-4 border-amber-500/50 text-lg game-font font-bold tracking-widest hover:bg-black/70 hover:border-amber-400 transition-all duration-300">
                            <span class="relative z-10">SKIP ROUND</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="resultScreen" class="fixed inset-0 flex items-center justify-center game-bg hide" style="display: none;">
        <div class="absolute inset-0 game-overlay"></div>
        <div class="relative z-10 w-full max-w-3xl mx-auto px-4 sm:px-6 md:px-8 text-center animate-fade-in">
            <div class="mb-6">
                <div class="inline-block border-4 border-amber-400 px-4 sm:px-6 py-3 sm:py-4 box-glow bg-black/50 backdrop-blur-md">
                    <h1 id="resultTitle" class="text-3xl sm:text-4xl md:text-6xl game-font font-black text-white tracking-wider"></h1>
                </div>
            </div>
            
            <div id="scoreDetails" class="bg-black/70 backdrop-blur-md border-4 border-amber-400/50 box-glow p-4 sm:p-6 md:p-8 mb-6 space-y-4">
                <div class="grid grid-cols-2 gap-2 sm:gap-4 pb-4 border-b-2 border-amber-400/30">
                    <div>
                        <p class="game-text text-xs sm:text-sm text-amber-300/80 tracking-widest mb-2">DISTANCE</p>
                        <p id="distanceText" class="game-font text-2xl sm:text-3xl md:text-4xl text-amber-400 font-bold"></p>
                    </div>
                    <div>
                        <p class="game-text text-xs sm:text-sm text-amber-300/80 tracking-widest mb-2">SCORE</p>
                        <p id="pointsText" class="game-font text-2xl sm:text-3xl md:text-4xl text-amber-400 font-bold"></p>
                    </div>
                </div>
                <div class="pt-2">
                    <p class="game-text text-xs sm:text-sm text-amber-300/80 tracking-widest mb-2">ACTUAL LOCATION</p>
                    <p id="actualLocationText" class="game-text text-lg sm:text-xl md:text-2xl text-white font-semibold"></p>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <button id="nextRoundButton" class="btn-game px-6 sm:px-8 py-3 sm:py-4 bg-gradient-to-r from-amber-600 to-amber-500 text-white text-sm sm:text-base md:text-lg game-font font-bold tracking-widest border-4 border-amber-300 shadow-2xl hover:from-amber-500 hover:to-amber-400 transition-all duration-300 hover:scale-105">
                    <span class="relative z-10">NEXT ROUND</span>
                </button>
                <button id="restartButton" class="btn-game px-6 sm:px-8 py-3 sm:py-4 bg-transparent text-amber-300 border-4 border-amber-400 text-sm sm:text-base md:text-lg game-font font-bold tracking-widest hover:bg-amber-400/20 transition-all duration-300 hover:scale-105">
                    <span class="relative z-10">RESTART GAME</span>
                </button>
            </div>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="/static/audio.mp3" type="audio/mpeg">
    </audio>

    <script src="/static/game.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuWpvmiy2yhzKAx_pLbGjAg-o7FptsfQs&libraries=geometry&callback=initGame"></script>
</body>
</html>
